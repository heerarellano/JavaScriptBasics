<script>
       /*
           Nombre de función: imprimirTitulo
           Copyright: FAHJ
           Autor: Francisco Arellano Herdson Josué 
           Fecha: 01/06/2022
           Parámetros: 
               por valor: 
                   mensaje: Es un string pasado por valor para imprimir el título en html. 
           Descripción: Imprimira en html un título con el formato h2. 
   */

   function imprimirTitulo(mensaje){
       
       document.write("<h1>" + mensaje + "</h1>"); 
       document.write("<br>"); 

       }

   /*
           Nombre de la función: imprimirContenido. 
           Copyright: FAHJ
           Autor: Francisco Arellano Herdson Josué
           Fecha: 01/06/2022
           Versión: 1.0
           Parámetros: 
               por valor: 
                   mensaje: Es un string pasado por valor para imprimir el contenido
           Descripción: Imprimira en html un título con el formato h3. 
   */
   function imprimirContenido(mensaje){
           
           document.write("<h3>" + mensaje + "</h3>"); 
       
       }
       

        /*
            Nombre de función: imprimirNotas
            Copyright: FAHJ
            Autor: Francisco Arellano Herdson Josué
            Fecha: 03/06/2022
            Descripción: Función que permite imprimir la descripción del elemento a analizar. 
            Parámetros: 
                por valor: 
                    mensaje: Es un string pasado por valor para imprimir notas o comentarios con el formato <h4></h4>. 
        */
   
        function imprimirNotas(mensaje){

            document.write("<h4>" + mensaje + "</h4>"); 

        }

//debugger; 
        //Debugger permite ejecutar las instrucciones paso a paso, pausar o reiniciar. 
    imprimirContenido("Before debugger");
    debugger; //Disponible en algunas de las versiones más recientes de los navegadores. 
    imprimirContenido("After debugger");

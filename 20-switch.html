    /* Switch robusto */
    var primerNumero = Number(prompt("Ingresa un número: ")); 
    var segundoNumero = Number(prompt("Ingresa otro número: "))
    var opcion = prompt("Selecciona una operacion: Suma S, Resta R, Multiplicación M");
    var resultado = 0; 
    
    switch (opcion) {
        case "Suma":
        case "suma":
        case "s":
        case "S":
            resultado = primerNumero +  segundoNumero; 
            break;
        case "Resta":
        case "resta":
        case "R":
        case "r":
          resultado = primerNumero  - segundoNumero; 
          break;
        case "Multiplicación":
        case "multiplicación":
        case "m":
        case "M":
            resultado = primerNumero  * segundoNumero; 
            break;
        default: //No lleva break
            alert("Opción no válida " + String(opcion));
    }

    window.alert("El resultado es: " + resultado)

//time(label) & timeEnd(label)

       imprimirTitulo("time & timeEnd");

        let part = 0;

        //console.time-> we indicate where to start the time measurement. 
        console.time('Leibniz');

        for (let k = 0; k < 10000000; k++) {
            part = part + ((-1) ** k) / (2 * k + 1);
        }

        console.timeEnd('Leibniz'); //console.timeEnd->we end the measurement. 
        
        let pi = part * 4;

        console.log(pi); // -> 3.1415925535897915

       /*

        }

//.isFinite(number)
    imprimirTitulo("Number.isFinite(numero)"); 
    let primerNumero = Number(prompt("Ingresa un número"));
    let segundoNumero = Number(prompt("Ingresa el segundo número:"));
    
    
    //Validación con Number.isFinite(numero).
    if (Number.isFinite(primerNumero) && Number.isFinite(segundoNumero) && segundoNumero !== 0) {
        imprimirContenido(primerNumero + "/" + segundoNumero + " = " + (primerNumero / segundoNumero));
    } else {
        imprimirContenido("Argumentos incorrectos.");
    }

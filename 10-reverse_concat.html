 <script>

   /*

        Copyright: FAHJ

        document.write("<h3>" + mensaje + "</h3>"); 
    
    
    }
   

    /*
        Nombre de función: imprimirNotas
        Copyright: FAHJ
        Autor: Francisco Arellano Herdson Josué
        Fecha: 03/06/2022
        Descripción: Función que permite imprimir la descripción del elemento a analizar. 
        Parámetros: 
            por valor: 
                mensaje: Es un string pasado por valor para imprimir notas o comentarios con el formato <h4></h4>. 
    */
   
    function imprimirNotas(mensaje){
        document.write("<h4>" + mensaje + "</h4>"); 
    }


//contat & reverse & slice. 

    imprimirTitulo("concat & reverse & slice"); 
    //concat(array)->Une dos arrays. 
    imprimirTitulo(".concat(array_a_concatenar)"); 
    let nombres = ["Katy", "Kari", "Misa", "Leo"];
    let nuevosNombres = ["Teresa", "Elian"];
    let nombresCompletos = nombres.concat( nuevosNombres);
    imprimirContenido('variable original : let nombres = ["Katy", "Kari", "Misa", "Leo"];')
    imprimirContenido('variable original : let nuevosNombres = ["Teresa", "Elian"];')
    imprimirContenido('variable original : let nombresCompletos = nombres.concat( nuevosNombres);')
    imprimirContenido("El contenido para (nuevosNombres ) es: " + nuevosNombres); // -> ["Teresa", "Elian"]
    imprimirContenido("El contenido para (nombres ) es: " + nombres); // -> ["Olivia", "Emma", "Mateo","Samuel"]
    imprimirContenido("El contenido para (nombresCompletos = nombres.concat( nuevosNombres)) es: " + nombresCompletos); // -> ["Olivia", "Emma", "Mateo","Samuel", "Teresa", "Elian"]

    //.reverse()->Invierte el orden de los elementos en un array. 
    imprimirTitulo(".reverse()")
    let nombresReverse = ["Katy", "Kari", "Misa", "Leo"];
    imprimirContenido('variable original:  let nombresReverse = ["Katy", "Kari", "Misa", "Leo"];')
    imprimirContenido("El contenido para nombresReverse (array original) es: " + nombresReverse); // -> ["Samuel", "Mateo", "Emma","Olivia"]
    nombresReverse.reverse();
    imprimirContenido('nombresReverse.reverse()'); 
    imprimirContenido("El contenido para nombresReverse(array con reverse) es: " + nombresReverse); // -> ["Samuel", "Mateo", "Emma","Olivia"]

    //.slice (inicio_incluyente, final_excluyente)
    imprimirTitulo(".slice(inicio_incluyente, final_excluyente)"); 
    let sliceNombres = ["Katy", "Kari", "Misa", "Leo"];
    imprimirContenido('variable original: let sliceNombres = ["Katy", "Kari", "Misa", "Leo"]')
    imprimirContenido("El array original es: " + sliceNombres); 
    //nota: sí le indicas el final, toma desde el inicio hasta el final como en la variable n1.
    let n1 = sliceNombres.slice(2);
    imprimirContenido("El contenido para  (let n1 = sliceNombres.slice(2))  es: " + n1); // -> ["Mateo", "Samuel"]
    //El 3 es excluyente por lo tanto no lo toma en cuenta. 
    let n2 = sliceNombres.slice(1,3);
    imprimirContenido("El contenido para  (n2 = sliceNombres.slice(1,3))  es: " + n2); // -> ["Emma", "Mateo"]
    //El -1 es excluyente por lo tanto no lo toma en cuenta. 
    let n3 = sliceNombres.slice(0, -1);
    imprimirContenido("El contenido para (sliceNombres.slice(0, -1) ) es: " + n3); // -> ["Olivia", "Emma", "Mateo"]

    let n4 = sliceNombres.slice(-1);
    imprimirContenido("El contenido para (sliceNombres.slice(-1))  es: " + n4); // -> ["Samuel"]

<script>
       /*
           Nombre de función: imprimirTitulo
           Copyright: FAHJ
           Autor: Francisco Arellano Herdson Josué 
           Fecha: 01/06/2022
           Parámetros: 
               por valor: 
                   mensaje: Es un string pasado por valor para imprimir el título en html. 
           Descripción: Imprimira en html un título con el formato h2. 
   */

   function imprimirTitulo(mensaje){
       
       document.write("<h1>" + mensaje + "</h1>"); 
       document.write("<br>"); 

       }

   /*
           Nombre de la función: imprimirContenido. 
           Copyright: FAHJ
           Autor: Francisco Arellano Herdson Josué
           Fecha: 01/06/2022
           Versión: 1.0
           Parámetros: 
               por valor: 
                   mensaje: Es un string pasado por valor para imprimir el contenido
           Descripción: Imprimira en html un título con el formato h3. 
   */

   function imprimirContenido(mensaje){
           
           document.write("<h3>" + mensaje + "</h3>"); 
       
       }
      
       imprimirTitulo("setInterval & setTimeout")

        
//setInterval & setTimeout   

    //setTimeout
       //La función que es el primer argumento se ejecutará cuando se cumplan los milisegundos. 
    function saludar() {
        imprimirContenido('Hola. :D');
    }

    setTimeout(saludar, 1000);
    imprimirContenido('Espera ahí un momento >:|');

//setInterval
    //Ejecutará el primer argumento una cantidad periodica de veces de acuerdo con los milisegundos establecidos.
function mensaje() {
    imprimirContenido('Te quiero. ');
}

setInterval(mensaje, 3000, "Mensaje llamado con setInterval");

//Arrow functions
//Son una forma simplificada de funciones, sí es sólo un argumento podemos  omitir los parentesís. 

    /* 
        Funciones flecha (Introducidas con la versión ES6)
            Siempre son anónimas. 
            No pueden ser usadas como constructores y no pueden estar relacionadas con métodos.
            Los parentesís no son necesarios si la función recibe solo un  argumento. 
            
            Ejemplos: 
                let fun = x => x+7; //llaves y corchetes opcionales  

                let fun = (x) => { Hacer algo  } fun(10);

                let fun = () => { Hacer algo } //Sin parámetros.

                let fun = x => { Hacer algo } // Solo un parámetro. 


    */
    imprimirTitulo("Arrow functions")

    

       //el return se da implicito cuando es una única operación. 
        let suma = a => a + 100; //no debe llevar llaves en este caso y solo debe llevar una instrucción para poder omitir el return 

    imprimirContenido("El valor para (definición: ' let suma = a => a + 100,  invocación: suma(5) ') resultado : "  + suma(5)); 


    let regresarNumero = (a) => { //En estos casos sí pueden llevar más de una instrucción, debe llevar el return.
           
          return a + 2
    }

    imprimirContenido("El valor para (definición'let regresarNumero = (a) => { return a + 2 }, invocación: regresarNumero(10)   ') resultado : "  + regresarNumero(10)); 
    
    let add = (a, b) =>a + b;
    

     imprimirContenido("El valor para (definición: '  let add = (a, b) => { return a + b }', invocación: add(10,20) ) resultado : "  + add(10,20));
    
    let division = (a, b) => a / b;
    imprimirContenido("El valor para (definición : ' let division = (a, b) => a / b;', invocación: division(10,20) ) resultado : "  + division(10,20));

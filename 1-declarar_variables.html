//Definición de funciones para imprimir en HTML. 
   
   /*
        Nombre de función: imprimirTitulo
        Copyright: FAHJ
        Autor: Francisco Arellano Herdson Josué 
        Fecha: 01/06/2022
        Parámetros: 
            por valor: 
                mensaje: Es un string pasado por valor para imprimir el título en html. 
        Descripción: Imprimira en html un título con el formato h1. 
   */

  function imprimirTitulo(mensaje){
       
       document.write("<h1><b>" + mensaje + "</b></h1>"); 
       document.write("\n"); 
       
    }
    
    /*
    Nombre de la función: imprimirContenido. 
    Copyright: FAHJ
        Autor: Francisco Arellano Herdson Josué
        Fecha: 01/06/2022
        Versión: 1.0
        Parámetros: 
            por valor: 
                mensaje: Es un string pasado por valor para imprimir el contenido
        Descripción: Imprimira en html un título con el formato h3. 
   */
   function imprimirContenido(mensaje){
        
        document.write("<h3>" + mensaje + "</h3>"); 
    }
        

    

    /*
        Nombre de función: imprimirNotas
        Copyright: FAHJ
        Autor: Francisco Arellano Herdson Josué
        Fecha: 03/06/2022
        Descripción: Función que permite imprimir la descripción del elemento a analizar. 
        Parámetros: 
            por valor: 
                mensaje: Es un string pasado por valor para imprimir notas o comentarios con el formato <h4></h4>. 
    */
   
    function imprimirNotas(mensaje){
        document.write("<h4>" + mensaje + "</h4>"); 
    }
        



// var, let y const. 

    imprimirTitulo("Declarar variables (var, let, const)")
    
    /*  
    var 
            Mutable: Si. 
            Palabra resevada: var. 
            Se debe inicializar: Es opcional. 
            Valor default: undefined. 
            Múltiples variables con el mismo nombre(redefinir): Si. 
            Hoisting: Si (aplica también para funciones declaradas con var), el concepto hoisting se analizará más adelante.
            Scope: Es visible  dentro y fuera  de los code blocks { }, es decir que es una variable global.
            Nota: Las siguientes formas para declarar variables son equivalentes. 
                var x = 0 
                x=0
    */

    imprimirTitulo("var"); 
    var saludo = "Hola estoy utilizando var en esta variable. :D"
    imprimirContenido(saludo); 
    imprimirNotas("Nota: permite múltiples variables con el mismo nombre, el default es undefined, tiene hoisting y es visible dentro<br>"); 
    imprimirNotas("y fuera de los code blocks."); 

    /*
        let 
            Mutable: Si. 
            Palabra resevada: let. 
            Se debe inicializar:Es opcional. 
            Valor default: no se asigna default. 
            Múltiples variables con el mismo nombre (redefinir): No.
            Hoisting: No. 
            Scope: Únicamente dentro de los code blocks { }.
            Nota: Se recomiendo utilizar let debido a que no permite redefinir una variable ya existente.
     */

     let segundoSaludo = "Hola ¿Cómo estas? esta es una variable con <bold>let</b>. :D"
     imprimirTitulo("let"); 
     imprimirContenido(segundoSaludo); 
     imprimirNotas("Nota: Se debe inicializar, no tiene hoisting, no se puede re definir y es visible únicamente dentro de los code blocks."); 
    
      /*
        const
            Mutable: No. 
            Palabra resevada: const. 
            Se debe inicializar: Si. 
            Valor sefault: error (no se asigna default). 
            Múltiples variables con el mismo nombre(redefinir): No. 
            Hoisting: No. 
            Scope: Únicamente dentro de los code blocks { }. 
      */    
     
      imprimirTitulo("const");
      const PI = 3.1416
      imprimirContenido("Hola estoy utilizando const para la constante PI=" + PI);  
      imprimirNotas("Nota: Se utiliza para declarar constantes.");

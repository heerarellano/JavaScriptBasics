       //Creando una nueva excepción sí se excede el valor. 

       function factorial(n) {
        if (n > 30) {
            throw new RangeError("Valor máximo 30");
        }
        let result = 1;
        for (; n > 1; n--) {
            result = result * n;
        }
        return result;
        }

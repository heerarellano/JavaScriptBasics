 <script>
//Definición de funciones. 

     /*
        Nombre de función: imprimirTitulo
        Copyright: FAHJ

        Parámetros: 
            por valor: 
                mensaje: Es un string pasado por valor para imprimir el título en html. 
        Descripción: Imprimira en html un título con el formato h2. 
   */

   function imprimirTitulo(mensaje){
       
       document.write("<h1>" + mensaje + "</h1>"); 
       document.write("<br>"); 

    }

   /*
        Nombre de la función: imprimirContenido. 
        Copyright: FAHJ
        Autor: Francisco Arellano Herdson Josué
        Fecha: 01/06/2022
        Versión: 1.0
        Parámetros: 
            por valor: 
                mensaje: Es un string pasado por valor para imprimir el contenido
        Descripción: Imprimira en html un título con el formato h3. 
   */
   function imprimirContenido(mensaje){
        
        document.write("<h3>" + mensaje + "</h3>"); 
    
    
    }



    /*
    Nombre de función: imprimirNotas
    Copyright: FAHJ
    Autor: Francisco Arellano Herdson Josué
    Fecha: 03/06/2022
    Descripción: Función que permite imprimir la descripción del elemento a analizar. 
    Parámetros: 
        por valor: 
            mensaje: Es un string pasado por valor para imprimir notas o comentarios con el formato <h4></h4>. 
    */

    function imprimirNotas(mensaje){
    document.write("<h4>" + mensaje + "</h4>"); 
    }
//push & unshift & pop & shift.
    /*
    Agregar elementos
        push:Agrega un elemento al final del array. 
        unshift:Agrega un elemento al principio del array. 
    Eliminar elementos
        pop:Elimina un elemento al final de array. 
        shift:Elimina un elemento al principio del array. 
    */
        

    imprimirTitulo("push & unshift & pop & shift"); 
   
        //push->Agrega un elemento al final del array.
            imprimirTitulo(".push('nuevo_elemento')");  
            let pushNames = ["Katy", "Kari", "Misa", "Leo"];
            imprimirContenido('variable original: let pushNames = ["Katy", "Kari", "Misa", "Leo"]; ')
            imprimirContenido("El contenido para pushNames.length es:  "+ pushNames.length); // -> 4

            pushNames.push("Alma");

            imprimirContenido("pushNames.push('Alma');")
            imprimirContenido("El contenido parapushNames.length es:  "+ pushNames.length); // -> 5
            imprimirContenido("El contenido para  pushNames  es:  "+ pushNames); // - > ["Olivia", "Emma", "Mateo", "Samuel", "Alma"]
        //unshift->Agrega un elemento al principio del array. 
            imprimirTitulo(".unshift('nuevo_elemento')")
            let unshiftNames = ["Katy", "Kari", "Misa", "Leo"];
            imprimirContenido('variable original: let unshiftNames = ["Katy", "Kari", "Misa", "Leo"]; ')
            unshiftNames.unshift("Sandra");
            imprimirContenido(" unshiftNames.unshift('Sandra');")
            imprimirContenido("El contenido para unshiftNames.length es:  "+ unshiftNames.length); // -> 5
            imprimirContenido("El contenido para unshiftNames es:  "+ unshiftNames); // - > ["Olivia", "Emma", "Mateo", "Samuel", "Alma"]
    //pop & shift 

            //pop->ELimina un elemento al final de array. 
            imprimirTitulo(".pop()"); 
            let popNames= ["Katy", "Kari", "Misa", "Leo"];
            imprimirContenido('variable original: let popNames= ["Katy", "Kari", "Misa", "Leo"];')
            imprimirContenido("El contenido para popNames es: " + popNames); // -> ["Olivia", "Emma", "Mateo"]
            imprimirContenido("El contenido para popNames.length es: " + popNames.length); // -> 4

            let popName = popNames.pop();
            imprimirContenido("let popName = popNames.pop();")
            imprimirContenido("El contenido para  popNames.length es: " + popNames.length); // -> 3
            imprimirContenido("El contenido para   let popName = popNames.pop() es: " + popName); // -> Samuel
            imprimirContenido("El contenido para popNames es: " + popNames); // -> ["Olivia", "Emma", "Mateo"]
            
            //shift->Elimina un elemento al principio de un array. 
            imprimirTitulo(".shift()"); 
            let shiftNames = ["Katy", "Kari", "Misa", "Leo"];
            imprimirContenido('variable original: let shiftNames = ["Katy", "Kari", "Misa", "Leo"];')
            imprimirContenido("El contenido para shiftNames es: " + shiftNames); // -> ["Emma", "Mateo", "Samuel"]
            imprimirContenido("El contenido para shiftNames.length es: " + shiftNames.length); // -> 4

            let shiftName = shiftNames.shift();
            imprimirContenido("let shiftName = shiftNames.shift();")
            imprimirContenido("El contenido para shiftNames.length es: " + shiftNames.length); // -> 3
            imprimirContenido("El contenido para shiftName es: " + shiftName); // -> Olivia
            imprimirContenido("El contenido para shiftNames es: " + shiftNames); // -> ["Emma", "Mateo", "Samuel"]
